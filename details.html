<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest countries api App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/normalise.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h2>Where in the world?</h2>
      <button id="dark-mode-btn" aria-label="toggle the dark mode">
        <i class="fa-solid fa-moon"></i>
        <p>Dark Mode</p>
      </button>
    </header>
    <main id="details-container">
      <button>
        <i class="fa-solid fa-arrow-left"></i>
        Back
      </button>
      <section class="countries-details-con">
        <img src="download.png" alt="flag" />
        <div class="country-details">
          <h3>United States of America</h3>
          <div class="country-txt-details">
            <p>Native Name: <span>Belge</span></p>
            <p>Population: <span>81,383,838</span></p>
            <p>Region: <span>Americas</span></p>
            <p>Sub Region: <span>Western Europe</span></p>
            <p>Capital: <span>Washington D.C</span></p>
          </div>
          <div class="country-info-details">
            <p>Top Level Domain: <span>.be</span></p>
            <p>Currencies: <span>Euro</span></p>
            <p>Languages: <span>Dutch</span></p>
          </div>
          <div class="country-borders-details">
            <h3>Border Countries</h3>
            <div class="country-borders-txt">
              <p>France</p>
              <p>Germany</p>
              <p>Nethlands</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
