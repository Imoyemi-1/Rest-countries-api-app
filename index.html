<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest countries api App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/normalise.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h2><a href="/index.html">Where in the world?</a></h2>
      <button id="dark-mode-btn" aria-label="toggle the dark mode">
        <i class="fa-solid fa-moon"></i>
        <p>Dark Mode</p>
      </button>
    </header>
    <main>
      <section id="search-filter-cons">
        <div id="form">
          <label id="search-icon" for="search">
            <i class="fa-solid fa-search"></i>
          </label>
          <input
            type="text"
            id="search"
            placeholder="Search for a country..."
          />
        </div>

        <div id="drop-down">
          <div id="selected">
            <p>Filter by Region</p>
            <i class="fa fa-chevron-down"></i>
          </div>
          <ul class="options-container">
            <li class="options">All</li>
          </ul>
        </div>
      </section>
      <section id="countries-container">
        <!-- todo: remove dummy data after add dynmically with js-->
      </section>
    </main>
    <div id="spinner">
      <span class="loader"></span>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
